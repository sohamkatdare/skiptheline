    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const cafClock = document.getElementById('cafclock');
          const hoursElement = document.getElementById('hours');
          const minutesElement = document.getElementById('minutes');
          const secondsElement = document.getElementById('seconds');

          function updateClock() {
              const now = new Date();
              const hours = now.getHours();
              const minutes = now.getMinutes();
              const seconds = now.getSeconds();

              if (hours >= 6 && hours < 9) {
                  const remainingHours = 8 - hours;
                  const remainingMinutes = 59 - minutes;
                  const remainingSeconds = 59 - seconds;

                  hoursElement.textContent = remainingHours;
                  minutesElement.textContent = remainingMinutes;
                  secondsElement.textContent = remainingSeconds;
              } else {
                  hoursElement.textContent = '0';
                  minutesElement.textContent = '0';
                  secondsElement.textContent = '0';
              }
          }

          setInterval(updateClock, 1000);
          updateClock();
      });
  </script>
